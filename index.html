<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realitní Makléř Pardubického Kraje</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- First Section -->
    <section id="section1" class="section">
        <div class="container">
            <div class="left">
                <img src="images/profile_photo.png" alt="Martin Muzikář" class="profile-pic">
            </div>
            <div class="right">
                <h1>Martin Muzikář</h1>
                <h2>Realitní Makléř Pardubického Kraje</h2>
                <div class="logos">
                    <img src="images/mm_reality_logo.png" alt="M&M Reality Logo" class="logo">
                    <img src="images/award_logo.png" alt="Award Logo" class="logo">
                </div>
            </div>
        </div>
        <div class="arrow-container">
            <a href="#section2"><img src="images/down_arrow.png" alt="Scroll Down" class="down-arrow"></a>
        </div>
    </section>

    <!-- Second Section -->
    <section id="section2" class="section">
        <div class="container">
            <div class="gallery">
                <img src="images/real_estate_front_view.jpeg" alt="Real Estate Front View">
                <img src="images/real_estate_living_room.jpeg" alt="Living Room">
                <img src="images/real_estate_kitchen.jpg" alt="Kitchen">
            </div>
        </div>
        <div class="arrow-container">
            <a href="#section3"><img src="images/down_arrow.png" alt="Scroll Down" class="down-arrow"></a>
        </div>
    </section>

    <!-- Third Section -->
    <section id="section3" class="section">
        <div class="container">
            <div class="walkthrough">
                <div class="step">Konzultace</div>
                <div class="arrow">➔</div>
                <div class="step">Fotografování</div>
                <div class="arrow">➔</div>
                <div class="step">Marketing</div>
                <div class="arrow">➔</div>
                <div class="step">Vyjednávání</div>
                <div class="arrow">➔</div>
                <div class="step">Prodej</div>
                <div class="arrow">➔</div>
                <div class="step">Smlouva</div>
                <div class="arrow">➔</div>
                <div class="step">Předání Klíčů</div>
            </div>
        </div>
    </section>

    <script>
        // Adjust smooth scroll duration
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                const duration = 1500; // Adjust the duration in milliseconds (1500ms = 1.5s)
                const targetPosition = target.getBoundingClientRect().top + window.pageYOffset;
                const startPosition = window.pageYOffset;
                const distance = targetPosition - startPosition;
                let startTime = null;

                function animation(currentTime) {
                    if (startTime === null) startTime = currentTime;
                    const timeElapsed = currentTime - startTime;
                    const run = ease(timeElapsed, startPosition, distance, duration);
                    window.scrollTo(0, run);
                    if (timeElapsed < duration) requestAnimationFrame(animation);
                }

                function ease(t, b, c, d) {
                    t /= d / 2;
                    if (t < 1) return c / 2 * t * t + b;
                    t--;
                    return -c / 2 * (t * (t - 2) - 1) + b;
                }

                requestAnimationFrame(animation);
            });
        });
    </script>

</body>
</html>
