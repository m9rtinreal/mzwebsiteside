<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realitní Makléř Pardubického Kraje</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- First Slide -->
    <section id="slide1" class="slide">
        <div class="container">
            <div class="left">
                <img src="images/profile_photo.png" alt="Realitní Makléř" class="profile-pic">
            </div>
            <div class="right">
                <h1>Realitní Makléř Pardubického Kraje</h1>
                <p>Telefon: <a href="tel:+420602676527">+420602676527</a></p>
                <p>Email: <a href="mailto:muzikarm@mmreality.cz">muzikarm@mmreality.cz</a></p>
                <p class="slogan">Vaše cesta k vysněnému domu začíná zde.</p>
            </div>
        </div>
    </section>

    <!-- Second Slide -->
    <section id="slide2" class="slide">
        <div class="container">
            <div class="gallery">
                <img src="images/real_estate_front_view.jpeg" alt="Real Estate Front View" class="animated">
                <img src="images/real_estate_living_room.jpeg" alt="Living Room" class="animated">
                <img src="images/real_estate_kitchen.jpg" alt="Kitchen" class="animated">
            </div>
        </div>
    </section>

    <!-- Third Slide -->
    <section id="slide3" class="slide">
        <div class="container">
            <div class="walkthrough">
                <div class="step">Konzultace</div>
                <div class="arrow">➔</div>
                <div class="step">Fotografování</div>
                <div class="arrow">➔</div>
                <div class="step">Marketing</div>
                <div class="arrow">➔</div>
                <div class="step">Vyjednávání</div>
                <div class="arrow">➔</div>
                <div class="step">Prodej</div>
                <div class="arrow">➔</div>
                <div class="step">Smlouva</div>
                <div class="arrow">➔</div>
                <div class="step">Předání Klíčů</div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
